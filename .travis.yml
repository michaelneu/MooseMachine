language: java

branches:
  only:
  - master

notifications:
  email: false

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/*.jar
  on:
    repo: minedev/MooseMachine

before_script:
  - sudo add-apt-repository ppa:openjdk-r/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -y openjdk
  - sudo apt-get install -y openjfx

env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-openjdk