apply plugin: "java"
apply plugin: "application"

mainClassName = "com.cs.moose.Main"
sourceCompatibility = 1.8
version = '0.0.0a'


sourceSets {
    main {
        java {
            srcDir 'src/'
        }
        resources {
            srcDir 'src/'
        }
    }
}


jar {
	manifest {
		attributes "Main-Class": "com.cs.moose.Main"
	}
}
